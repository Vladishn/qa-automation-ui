signatures:
  - id: AUTOSYNC_SCAN_START
    pattern: "QuickSet_SendStartSessionMsg: Sending Start Session Message"
    category: SUCCESS
    severity: info
    tags: [autosync, discovery]

  - id: AUTOSYNC_TV_BRAND_DETECTED
    pattern: "QuicksetAPI: Results: {\"qdevice\":{\"brand\":\"LG\""
    category: SUCCESS
    severity: info
    tags: [autosync, discovery]

  - id: AUTOSYNC_PAIRING_START
    pattern: "QuickSet_SetRemoteConfigData"
    category: SUCCESS
    severity: info
    tags: [autosync, pairing]

  - id: AUTOSYNC_SUCCESS
    pattern: "BroadcastReceiverService: onDeviceAdded, type: TV, brand: LG"
    category: SUCCESS
    severity: info
    tags: [autosync, pairing]
